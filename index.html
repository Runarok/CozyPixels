<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CozyPixels | File Explorer</title>
    <link rel="stylesheet" href="Assets/styles.css" />
    <script src="Assets/data.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="breadcrumb">
          <span class="breadcrumb-item">CozyPixels</span>
          <div id="breadcrumb-items"></div>
        </div>
      </header>

      <main class="main-content">
        <div id="content-area" class="content-grid"></div>
      </main>

      <div id="modal" class="modal">
        <button id="close-modal" class="modal-close">✕</button>
        <div class="modal-content">
          <img id="modal-img" src="" alt="Preview" />
          <div class="modal-info">
            <span id="modal-filename"></span>
            <div class="modal-controls">
              <button id="modal-prev" class="modal-btn">← Prev</button>
              <button id="modal-next" class="modal-btn">Next →</button>
              <button id="modal-download" class="modal-btn">Download</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="Assets/script.js"></script>
  </body>
</html>
